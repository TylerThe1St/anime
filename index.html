<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AniPlayer</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #0f141f; color: white; margin: 0; padding: 20px; text-align: center; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { color: #00b3ff; }
    .poster { max-width: 200px; border-radius: 8px; margin: 10px auto; display: block; }
    .title { font-size: 1.5em; margin: 10px 0; }
    #video-container { margin-top: 20px; }
    .vjs-video { width: 100%; max-width: 800px; aspect-ratio: 16 / 9; margin: 0 auto; }
    .error { color: #ff4444; margin-top: 20px; }
    #loading { font-size: 1.2em; margin-top: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AniPlayer</h1>
    <div id="loading">Загрузка...</div>
    <div id="content" style="display: none;">
      <img id="poster" class="poster" />
      <div class="title" id="title"></div>
      <div id="video-container">
        <video id="video" class="video-js vjs-big-play-centered" controls preload="auto" width="800" height="450" data-setup="{}"></video>
      </div>
    </div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const title = decodeURIComponent(urlParams.get("title") || "Аниме");
      const src = decodeURIComponent(urlParams.get("src") || "");
      const poster = decodeURIComponent(urlParams.get("poster") || "");

      const loading = document.getElementById("loading");
      const content = document.getElementById("content");
      const errorDiv = document.getElementById("error");
      const video = document.getElementById("video");
      const player = videojs(video);

      if (!src) {
        loading.style.display = "none";
        errorDiv.textContent = "❌ Нет ссылки на видео.";
        errorDiv.style.display = "block";
        return;
      }

      document.getElementById("title").textContent = title;
      if (poster) document.getElementById("poster").src = poster;

      const play = (url) => {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            loading.style.display = "none";
            content.style.display = "block";
            player.play().catch(e => console.warn("Автовоспроизведение заблокировано:", e));
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = url;
          video.addEventListener("loadedmetadata", () => {
            loading.style.display = "none";
            content.style.display = "block";
            player.play().catch(e => console.warn("Автовоспроизведение заблокировано:", e));
          });
        } else {
          errorDiv.textContent = "❌ Браузер не поддерживает .m3u8";
          errorDiv.style.display = "block";
          loading.style.display = "none";
        }
      };

      // Пробуем напрямую → если не работает, через прокси
      fetch(src, { method: 'HEAD' })
        .then(() => play(src))
        .catch(() => {
          console.log("Прямой доступ не удался, используем прокси");
          play(`https://corsproxy.io/?${encodeURIComponent(src)}`);
        });
    });
  </script>
</body>
</html>
